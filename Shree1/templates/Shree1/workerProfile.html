{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings - SHREE</title>
    <link rel="stylesheet" href="{% static 'Shree1/css/dashboardWorker.css' %}">
    <link rel="stylesheet" href="{% static 'Shree1/css/workerProfile.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo-section">
                <div class="logo-icon">S</div>
                <div>
                    <h2 class="logo-name">SHREE</h2>
                    <p class="logo-tagline">Smart Hostel Record & Employee Evaluation</p>
                </div>
            </div>
            <nav class="nav-menu">
               <nav class="nav-menu">
             <a href="{% url 'worker_dashboard' %}" class="nav-item"><i class="fa-solid fa-table-cells-large"></i> Dashboard</a>
             <a href="{% url 'worker_profile' %}" class="nav-item active"><i class="fa-regular fa-user"></i> Profile</a>
           </nav>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-header">
                <div class="user-info">
                    <span class="user-name">{{ username }}</span>
                    <span class="user-role">{{ role }}</span>
                </div>
                <a href="{% url 'welcome_role' %}" class="logout-link"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
            </header>

            <section class="page-header">
                <h1>Profile Settings</h1>
                <p>Manage your account information</p>
            </section>

            <div class="profile-card">
                <div class="photo-section">
                    <div class="avatar">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="photo-info">
                        <h3>{{ username }}</h3>
                        <p>{{ role }}</p>
                        <button class="btn-outline">Change Photo</button>
                    </div>
                </div>

                <form class="profile-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" value="{{ username }}">
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" value="{{ email }}">
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="text" value="{{ phone }}">
                        </div>
                        <div class="form-group">
                            <label>Employee ID</label>
                            <input type="text" value="{{ employee_id }}" readonly class="readonly">
                        </div>
                        <div class="form-group">
                            <label>Department</label>
                            <input type="text" value="{{ department }}" readonly class="readonly">
                        </div>
                        <div class="form-group">
                            <label>Joining Date</label>
                            <input type="text" value="{{ joining_date }}" readonly class="readonly">
                        </div>
                    </div>
                    <div class="form-group full-width">
                        <label>Address</label>
                        <textarea rows="2">{{ address }}</textarea>
                    </div>
                    <button type="button" class="btn-primary"><i class="fa-solid fa-floppy-disk"></i> Save Changes</button>
                </form>

                <hr class="divider">

                <div class="password-section">
                    <h3>Change Password</h3>
                    <div class="form-group">
                        <label>Current Password</label>
                        <input type="password" placeholder="••••••••">
                    </div>
                    <div class="form-group">
                        <label>New Password</label>
                        <input type="password" placeholder="Enter new password">
                    </div>
                    <div class="form-group">
                        <label>Confirm New Password</label>
                        <input type="password" placeholder="Confirm new password">
                    </div>
                    <button type="button" class="btn-primary">Update Password</button>
                </div>
            </div>
        </main>
    </div>
    <script src="{% static 'Shree1/js/workerProfile.js' %}"></script>
</body>
</html>
